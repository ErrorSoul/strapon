<nav-bar></nav-bar>
<div class='row'>
  <section id='wrapper' ng-class="{'toggled':sTab === true}">
    <section-bar></section-bar>
    <div id='page-content-wrapper'>
      <div class='container-fluid'>
        <div id='property-listings'>
          <div class='row'>
            <div class='col-md-12'>
              <h2 class='all-posts center-block' style='text-align:center'>All Posts</h2>
              <hr>
            </div>
          </div>
          <div class='row'>
            <div class='posts'>
              <div class='post-listing' ng-repeat='post in posts'>
                <div class='col-sm-12'>
                  <div class='brdr bgc-fff pad-10 box-shad btm-mrg-20 property-listing thumbnail'>
                    <div class='media'>
                      <a class='pull-left' href='#/posts/{{post.id}}'>
                        <!-- /%img.img-responsive{:alt => "image", :src => "http://images.prd.mris.com/image/V2/1/Yu59d899Ocpyr_RnF0-8qNJX1oYibjwp9TiLy-bZvU9vRJ2iC1zSQgFwW-fTCs6tVkKrj99s7FFm5Ygwl88xIA.jpg"}/ -->
                        <img alt='{{post.title}}' class='img-responsive' src='{{post.asset.url}}'>
                      </a>
                      <div class='clearfix visible-sm'></div>
                      <div class='media-body fnt-smaller'>
                        <a href='#/posts/{{post.id}}'></a>
                        <h4 class='media-heading'>
                          <a href='#/posts/{{post.id}}'>
                            {{post.title}}
                          </a>
                          <small class='pull-right' ng-really-click='delete($index)' ng-really-message='Вы уверены,что хотите удалить пост {{$index}}?'>
                            <i class='fa fa-close fa-3x'></i>
                          </small>
                        </h4>
                        <p class='list-inline mrg-0 btm-mrg-10 clr-535353'>
                          {{post.created_at|date:'medium'}}
                        </p>
                        <p class='hidden-xs' ng-bind-html='post.text|limitTo:400'></p>
                        <span class='fnt-smaller fnt-lighter fnt-arial'>
                          Strapon
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<script>$("#menu-toggle").click(function(e) {e.preventDefault();$("#wrapper").toggleClass("toggled");});
</script>
