<div class='row vertical-offset-100 cloud'>
  <div class='col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3'>
    <div class='panel panel-default'>
      <div class='panel-heading'>
        <div class='row-fluid user-row'>
          <img alt='Conxole Admin' class='img-responsive' src='http://s11.postimg.org/7kzgji28v/logo_sm_2_mr_1.png'>
        </div>
      </div>
      <div class='panel-body'>
        <form accept-charset='UTF-8' class='form-signin' name='form' ng-submit='form.$valid &amp;&amp; login(user)' novalidate role='form'>
          <fieldset>
            <label class='panel-login'>
              <div class='login_result bg-success' ng-cloak ng-show='showMessage()'></div>
              <p class='error-message bg-success'>
                {{message}}
              </p>
            </label>
            <input class='form-control' id='username' name='login' ng-class="{true: 'has-success'}[form.login.$valid]" ng-minlength='5' ng-model='user.login' placeholder='Username' required type='text'>
            <input class='form-control' id='password' name='password' ng-class="{true: 'has-success'}[form.login.$valid]" ng-minlength='5' ng-model='user.password' placeholder='Password' required type='password'>
            <br>
            <button class='btn btn-sunny text-uppercase btn-lg' ng-disabled='form.$invalid' type='submit'>LOGIN</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
